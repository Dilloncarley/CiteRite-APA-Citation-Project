<!DOCTYPE html>
  <html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>CiteRite</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link href="{{app.request.getRootUri}}/css/materialize.min.css" rel="stylesheet" type="text/css">
      <!--Import font awesome from msstate's cdn-->
      <link href="//cdn01.its.msstate.edu/e/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

      <script type="text/javascript" src="//cdn01.its.msstate.edu/e/jquery/3.3.1/jquery-3.3.1.min.js"></script>

      <script type="text/javascript" src="{{app.request.getRootUri}}/js/materialize.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% endblock %}
      <style>
        body{
          background-color: #263238;
        }
        .sidenav li a{
          color: #eceff1;
        }
        .error {
          color: red;
        }
        .failure-toast{
          background-color: red;
        }
        .success-toast{
          background-color: green;
        }
        @media only screen and (max-width: 992px) {
          .brand-logo{
            margin-right: 10px;
          }
        }
        
        .brand-logo{
          margin-left:10px;
        }
        .welcome-card {
          transform: translateY(50%);
        }
        .login-card {
          transform: translateY(20%);
        }
        .create-quiz-card  {
          transform: translate(6%, 10%);
        }
        /* label focus color */
      .input-field input[type=text]:focus + label {
        color: #81d4fa !important;
      }
      /* label underline focus color */
      .input-field input[type=text]:focus {
        border-bottom: 1px solid #81d4fa !important;
        box-shadow: 0 1px 0 0 #81d4fa !important;
      }
      
        /* label focus color */
        .input-field input[type=password]:focus + label {
        color: #81d4fa !important;
      }
      /* label underline focus color */
      .input-field input[type=password]:focus {
        border-bottom: 1px solid #81d4fa !important;
        box-shadow: 0 1px 0 0 #81d4fa !important;
      }
      .input-field label {
       color: #eceff1 !important;
      }
      .inline-icon {
        vertical-align: bottom;
       
      }
      .save-btn{
        margin-right:10px !important;
      }
     /*Desktop only */
      @media (min-width: 768px) {

        .update-quiz-section{
          transform: translateY(35%);
        }
      }
     
      .update-quiz-btn{
        bottom: 2px;
        left: 15px;
      }
      </style>
    </head>

    <body class="">
        <nav>
            <div class="nav-wrapper  blue-grey lighten-1">
              <a href="{{app.request.getRootUri}}" class="brand-logo">CiteRite</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{app.request.getRootUri}}/login">Login</a></li>
                <li><a href="{{app.request.getRootUri}}/about">About</a></li>
              </ul>
            </div>
          </nav>
        
          <ul class="sidenav  blue-grey lighten-1" id="mobile-demo">
              <li><a href="{{app.request.getRootUri}}/login">Login</a></li>
              <li><a href="{{app.request.getRootUri}}/about">About</a></li>
          </ul>
        <div id="content">{% block content %}{% endblock %}</div>
      <!--JavaScript at end of body for optimized loading-->
      <!--Msstate's jquery cdn-->
     
      <script type="text/javascript" src="{{app.request.getRootUri}}/js/ajaxRoutes.js"></script>
      <script type="text/javascript" src="{{app.request.getRootUri}}/js/froala_editor.min.js"></script>
      <script type="text/javascript" src="{{app.request.getRootUri}}/js/fullscreen.min.js"></script>
      
   
      <script type="text/javascript">
       $(function() { $('.editor').froalaEditor({
            theme: 'custom',
            height: 275,
            zIndex: 2003,
            tabSpaces: 4,
            pastePlain: true,
            enter: $.FroalaEditor.ENTER_DIV,
            toolbarButtons: ['undo', 'redo' , '|', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', 'outdent', 'indent', 'clearFormatting'],
            toolbarButtonsXS: ['undo', 'redo' , '-', 'bold', 'italic', 'underline', 'outdent', 'indent']
        }) 
      }); </script>
     
   
    </body>
  </html>
